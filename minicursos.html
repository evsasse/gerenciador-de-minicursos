<head>
  <title>Cadastro para Minicursos</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,700,400'
    rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="header">
    {{> loginButtons}}
  </div>
  <div class="content">
  {{> formInscricao}}
  {{#if isAdmin}}
    {{> formNewCurso}}
    {{> formAdmin}}
  {{/if}}
  </div>
</body>

<template name="formInscricao">
  {{#if cursos}}
    <form>
      <h2>Cadastro para Minicursos</h2>
      <input type="text" placeholder="Nome" required>
      <input type="text" placeholder="CPF - 01234567890" pattern="[0-9]{11}"
        value="" title="Preencha no formato '12312312312', ou deixe em branco">
      <input type="email" placeholder="Email" required>
      <ul>
        {{#each cursos}}
          <li>
          {{> cursoInscricao}}
          </li>
        {{/each}}
      </ul>
      {{> reCAPTCHA}}
      <input type="submit" value="ENVIAR">
    </form>
  {{else}}
    <h1>Não há minicursos disponíveis no momento :(</h1>
  {{/if}}
</template>

<template name="cursoInscricao">
  <label><input type="checkbox">{{nome}}</label>
</template>

<template name="formNewCurso">
  <form>
    <h2>Confirmação, Pagamento e Presença</h2>
  </form>
</template>

<template name="formAdmin">
  <form>
    <h2>Administradores</h2>
    <ul class="users">
    {{#each users}}
      {{> user}}
    {{/each}}
    </ul>
  </form>
</template>

<template name="user">
  <li>
    <div>
      <h3>{{services.google.name}}</h3>
      <p class="additional_info">{{services.google.email}}</p>
    </div>
    <div class="controls">
      <<---! TODO: change color black to white !--->>
      {{#if admin}}
        <img src="ic_check_box_24px.svg">
      {{else}}
        <img src="ic_check_box_outline_blank_24px.svg">
      {{/if}}
    </div>
  </li>
</template>

<head>
  <title>Cadastro para Minicursos</title>
</head>

<body>
  <div class="box contentright">
    {{> loginButtons}}
  </div>
  <div class="container">
  {{> formInscricao}}
  {{#if isAdmin}}
    {{> formNewCurso}}
    {{> changeAdmin}}
  {{/if}}
  </div>
</body>

<template name="formInscricao">
  <form class="box">
    <p>Nome</p>
  </form>
</template>

<template name="formNewCurso">
  <form class="box">
    Banana<input type="text" value="Abacaxi">
  </form>
</template>

<template name="changeAdmin">
  <form class="box">
    Banana<input type="text" value="Abacaxi">
  </form>
</template>
